<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تبدیل دودویی به ده‌دهی</title>
</head>
<body>
    <h1>تبدیل دودویی به ده‌دهی</h1>
    <input type="text" id="binaryInput" placeholder="عدد دودویی را وارد کنید">
    <button onclick="convert()">تبدیل</button>
    <p id="result"></p>

    <script>
        function convert() {
            const binaryInput = document.getElementById('binaryInput').value;
            const decimalOutput = parseInt(binaryInput, 2);
            document.getElementById('result').innerText = `عدد ده‌دهی: ${decimalOutput}`;
        }
    </script>
</body>
</html>
